<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驴Me quieres?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
            overflow: hidden; /* Para que los corazones no salgan de la pantalla */
        }
        h1 {
            color: #333;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #si {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
        }
        #resultado {
            font-size: 50px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .visible {
            opacity: 1;
        }
        .corazon {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: lluvia 3s linear infinite;
            pointer-events: none; /* Para que no interfieran con clics */
        }
        @keyframes lluvia {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>驴Me quieres?</h1>
    <button id="si">S铆</button>
    <button id="no">No</button>
    <div id="resultado"></div>

    <script>
        const siBtn = document.getElementById('si');
        const noBtn = document.getElementById('no');
        const resultado = document.getElementById('resultado');

        siBtn.addEventListener('click', () => {
            resultado.innerHTML = '隆Lluvia de corazones! わ';
            resultado.className = 'visible';
            
            // Generar lluvia de corazones
            for (let i = 0; i < 20; i++) { // N煤mero de corazones
                setTimeout(() => {
                    const corazon = document.createElement('div');
                    corazon.className = 'corazon';
                    corazon.innerHTML = 'わ';
                    corazon.style.left = Math.random() * 100 + 'vw'; // Posici贸n horizontal aleatoria
                    corazon.style.animationDelay = Math.random() * 2 + 's'; // Retraso aleatorio
                    document.body.appendChild(corazon);
                    
                    // Remover el coraz贸n despu茅s de la animaci贸n
                    setTimeout(() => {
                        corazon.remove();
                    }, 3000);
                }, i * 100); // Espaciar la creaci贸n
            }
        });

        noBtn.addEventListener('click', () => {
            resultado.innerHTML = '';
            resultado.className = 'visible';
        });
    </script>
</body>
</html>
